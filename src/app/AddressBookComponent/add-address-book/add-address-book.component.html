<div class="form-header">
    <h1 class="form-header-text">PERSON ADDRESS FORM</h1>
    <div class="cancel-button">
        <a (click)="onClick()">
            <img src="../assets/icons/NicePng_close-button-png_521935.png" width="30px" height="30px" alt="">
        </a>
    </div>
</div>
<form class="form" action="#">
    <div class="row-content">
        <h5 class="h5">Full Name :- </h5>
        <input type="text" id="name" class="input name" (input)="onInput()" [(ngModel)]="addressBook.full_name"
            name="name" placeholder="Enter your name..." required>
        <span class="error-output">{{this.nameError}}</span>
    </div>
    <div class="row-content">
        <h5 class="h5">Phone Number :- </h5>
        <input type="ph" id="phoneNum" class="input phoneNum" [(ngModel)]="addressBook.phone_number" name="phoneNum"
            (input)="phoneInput()" placeholder="Enter phone number..." required>
        <span class="error-output">{{this.phoneError}}</span>
    </div>
    <div class="row-content">
        <h5 class="h5">Email :- </h5>
        <input type="email" id="email" class="input email" [(ngModel)]="addressBook.email" name="email"
            placeholder="Enter Email-Id..." required>
    </div>
    <div class="row-content">
        <h5 class="h5">Address :- </h5>
        <input type="text" id="address" name="address" [(ngModel)]="addressBook.address" class="input address"
            placeholder="Enter your address..." required>
    </div>
    <div class="row-content cityStateZip">
        <span class="cityStateSelect">
            <h5 class="h5">City :- </h5>
            <select name="city" id="select" [(ngModel)]="addressBook.city">
                <option value="" disabled selected hidden>Select City.</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Ongole">Ongole</option>
                <option value="Guntur">Guntur</option>
                <option value="Nellore">Nellore</option>
                <option value="Vijayawada">Vijayawada</option>
            </select>
        </span>
        <span class="cityStateSelect">
            <h5 class="h5">State :- </h5>
            <select name="state" id="select" [(ngModel)]="addressBook.state">
                <option value="" disabled selected hidden>Select State.</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Goa">Goa</option>
                <option value="Maharastra">Maharastra</option>
            </select>
        </span>
        <span class="zip-code">
            <h5 class="h5">Zip-Code :- </h5>
            <input type="text" id="zip" class="input zip" [(ngModel)]="addressBook.zip_code" name="zip"
                (input)="zipInput()" placeholder="Enter zip-code...">
            <span class="error-output">{{this.zipCodeError}}</span>
        </span>
    </div>

    <div class="button-parent">
        <span class="button-add">
            <button type="submit" (click)="save()" class="button add-button">Add</button>
        </span>
        <span class="button-reset">
            <button type="reset" class="button reset-button">Reset</button>
        </span>
    </div>
</form>
